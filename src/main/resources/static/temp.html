<div class="view-content">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Create Pet</h4>
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submit()" name="petForm">
                    <input type="hidden" ng-model="ctrl.pet.id" />
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="petName">Name</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="ctrl.pet.name" name="petName" id="petName" placeholder="Enter pet name" required ng-minlength="4"/>
                                <div class="has-error" ng-show="petForm.$dirty">
                                    <span ng-show="petForm.petName.$error.required">This is a required field</span>
                                    <span ng-show="petForm.petName.$error.minlength">Minimum length required is 3</span>
                                    <span ng-show="petForm.petName.$invalid">This field is invalid </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="petCategory">Category</label>
                            <div class="col-md-7">
                                <select id="petCategory" name="petCategory" ng-model="ctrl.pet.selectedCategory" ng-options="item as item.name for item in ctrl.categories" required/>
                                <div class="has-error" ng-show="petForm.$dirty">
                                    <span ng-show="petForm.petCategory.$error.required">This is a required field</span>
                                </div>
                            </div>

                        </div>

                    </div>


                    <div class="row">
                        <div class="form-group col-md-12">
                            <!--<label class="col-md-2 control-lable" for="petTags">Tags</label>-->
                            <!--<div class="col-md-7">-->
                            <!--<select  multiple id="petTags" name="petTags" ng-model="ctrl.pet.selectedTags" ng-options="item as item.name for item in ctrl.tags" required/>-->
                            <!--<div class="has-error" ng-show="petForm.$dirty">-->
                            <!--<span ng-show="petForm.petTags.$error.required">This is a required field</span>-->
                            <!--</div>-->
                            <!--</div>-->

                        </div>

                    </div>


                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit"  value="{{!ctrl.pet.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="petForm.$invalid">
                            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="petForm.$pristine">Reset Form</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>







<div class="form-group">
    <label for="firstName">First Name</label> <input type="text"
                                                     class="form-control" name="firstName" placeholder="First Name"
                                                     ng-model="user.firstName" required>
    <div ng-show="userForm.$submitted || userForm.firstName.$touched">
                        <span ng-show="userForm.firstName.$error.required"
                              class="hasError">First name is required.</span>
    </div>
</div>
